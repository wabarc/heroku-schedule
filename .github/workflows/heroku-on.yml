name: Heroku ON

on:
  schedule:
    # Enable Heroku app at 00:00 UTC every day
    - cron: '0 0 * * *'

jobs:
  heroku:
    runs-on: ubuntu-latest
    name: Disable maintenance mode
    steps:
      - name: disable-heroku-app
        run: |
          wget https://raw.githubusercontent.com/wabarc/on-heroku/master/maintenance.sh -O maintenance.sh
          sh maintenance.sh -k ${{ secrets.HEROKU_APIKEY }} -a ${{ secrets.HEROKU_APPNAME }} -m off
